<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkBee - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #09090b;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Dashboard...</h2>
        <p>If you're not redirected automatically, <a href="/dashboard" style="color: #fff;">click here</a>.</p>
    </div>
    
    <script>
        // Try to redirect to dashboard
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 1000);
        
        // Fallback: try to redirect to root if dashboard fails
        setTimeout(() => {
            if (window.location.pathname !== '/dashboard') {
                window.location.href = '/';
            }
        }, 3000);
    </script>
</body>
</html>
